<p>Hi {{currentUser.firstName}}! </p>
<h2>Welcome to EventApp</h2>


<h5>All Events:</h5>
<ul> 

  <li *ngFor="let event of events">
        <a routerLink="/" class="btn btn-link">{{event.eventname}} {{event.date}} </a>
        <a (click)="deleteEvent(event.id)" class="text-danger">Delete</a>
  
  </li></ul>

<h5>Registered Users:</h5>

  <li *ngFor="let user of users">{{user.firstName}} {{user.lastName}}
    <a (click)="deleteUser(user.id)" class="text-danger">Remove</a>
  </li>
